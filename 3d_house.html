<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// setup scene, camera and renderer
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// create house body geometry
			var houseGeometry = new THREE.BoxGeometry(4, 4, 4);
			var houseMaterial = new THREE.MeshPhongMaterial({ color: 0xf });
			var house = new THREE.Mesh(houseGeometry, houseMaterial);

			// add house to the scene
			scene.add(house);

			// add a light source
			var light = new THREE.PointLight(0xffffff, 1, 100);
			light.position.set(0, 0, 10);
			scene.add(light);

			// position camera
			camera.position.z = 10;

			// animation loop
			function animate() {
			requestAnimationFrame(animate);
			house.rotation.x += 0.01;
			house.rotation.y += 0.01;
			renderer.render(scene, camera);
			}

			animate();
		</script>
	</body>
</html>
