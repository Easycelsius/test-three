<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// setup scene, camera and renderer
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// create car body geometry
			var carBodyGeometry = new THREE.BoxGeometry(2, 1, 4);
			var carBodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
			var carBody = new THREE.Mesh(carBodyGeometry, carBodyMaterial);

			// create wheel geometry
			var wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.3, 20);
			var wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
			var wheelFL = new THREE.Mesh(wheelGeometry, wheelMaterial);
			var wheelFR = new THREE.Mesh(wheelGeometry, wheelMaterial);
			var wheelRL = new THREE.Mesh(wheelGeometry, wheelMaterial);
			var wheelRR = new THREE.Mesh(wheelGeometry, wheelMaterial);

			// position wheels
			wheelFL.position.set(0.7, -0.5, 1.3);
			wheelFR.position.set(-0.7, -0.5, 1.3);
			wheelRL.position.set(0.7, -0.5, -1.3);
			wheelRR.position.set(-0.7, -0.5, -1.3);

			// add body and wheels to the scene
			scene.add(carBody);
			scene.add(wheelFL);
			scene.add(wheelFR);
			scene.add(wheelRL);
			scene.add(wheelRR);

			// add a light source
			var light = new THREE.PointLight(0xffffff, 1, 100);
			light.position.set(0, 0, 10);
			scene.add(light);

			// position camera and start renderer
			camera.position.z = 10;
			renderer.render(scene, camera);

			animate();
		</script>
	</body>
</html>
